{% extends 'base.html' %}
{% block content %}
<div class="max-w-sm mx-auto bg-gray-900 border border-gray-800 rounded p-6">
  <h1 class="text-xl font-semibold mb-4">Connexion</h1>
  <form method="post" action="{{ url_for('login') }}" class="space-y-3">
    <div>
      <label class="block text-sm mb-1">Utilisateur</label>
      <input class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-white" type="text" name="username" placeholder="admin" required>
    </div>
    <div>
      <label class="block text-sm mb-1">Mot de passe</label>
      <input class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-white" type="password" name="password" placeholder="••••••" required>
    </div>
    <button type="submit" class="w-full px-3 py-2 rounded bg-blue-600 text-white">Se connecter</button>
  </form>
</div>
{% endblock %}
